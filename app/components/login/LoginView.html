<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <form method="POST" ng-submit="login(credentials)">
            <div class="form-group">
                <label for="sign-in-email">E-Mail</label>
                <input ng-model="user.email" type="email" class="form-control" id="sign-in-email" placeholder="user@gmail.com">
            </div>
            <div class="form-group">
                <label for="sign-in-password">Пароль</label>
                <input ng-model="user.password" type="password" class="form-control" id="sign-in-password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-default">Войти</button>
        </form>
    </div>
</div>
