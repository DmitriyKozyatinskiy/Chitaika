<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <div class="thumbnail">
            <img ng-src="{{ book.src }}" alt="{{ book.name }}">
            <div class="caption">
                <h3 class="text-center">{{ book.name }}</h3>
                <h4 class="text-center">{{ book.author }}</h4>
                <p>{{ book.description }}</p>
            </div>
        </div>
    </div>
</div>
