<div ng-controller="AuthController as auth">
    <form ng-if="!app.isAuthenticated()" method="POST" ng-submit="auth.login(credentials)">
        <div class="form-group">
            <label for="sign-in-email">E-Mail</label>
            <input ng-model="user.email" type="email" class="form-control" id="sign-in-email" placeholder="user@gmail.com">
        </div>
        <div class="form-group">
            <label for="sign-in-password">Пароль</label>
            <input ng-model="user.password" type="password" class="form-control" id="sign-in-password" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-default">Войти</button>
    </form>

    <div ng-if="app.isAuthenticated()">
        <div class="container-fluid">
            <img style="max-width: 100%;" ng-src="{{ currentUser.img }}" alt="">
        </div>
        <div class="container-fluid">
            <a ng-href="/account" class="btn btn-default" style="width: 100%;">Профиль</a>
        </div>
        <div class="container-fluid">
            <button ng-click="auth.logout()" class="btn btn-default" style="width: 100%;">Выход</button>
        </div>
    </div>
</div>
